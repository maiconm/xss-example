<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross-Site Scripting (XSS)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="user-input">
      <form>
        <div class="form-control">
          <label for="user-message">Sua mensagem</label>
          <textarea id="user-message" name="user-message"></textarea>
        </div>
        <div class="form-control">
          <label for="message-image">Imagem da mensagem</label>
          <input type="text" id="message-image" name="message-image" />
        </div>
        <button type="submit">Enviar mensagem</button>
      </form>
    </section>
    <section id="user-messages">
      <ul></ul>
    </section>
  </body>
</html>
